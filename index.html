<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwindcss Component - Chat Support</title>
  <link rel="stylesheet" href="src/output.css" />
  <style>
    .chat-support::-webkit-scrollbar {
      background: white;
      padding: 10px;
      width: 8px;
    }

    .chat-support::-webkit-scrollbar-thumb {
      background: #48bb78;
      transition: 0.5s;
    }

    .chat-support::-webkit-scrollbar-thumb:hover {
      background: #40a86b;
    }

    .chat-support {
      height: 0;
      transition: 0.5s;
    }

    .chat-support.expand {
      height: 400px;
    }

    .chat-modal {
      transition: 0.5s;
      opacity: 0;
      transform: translateX(400px);
    }

    .chat-modal.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

<body class="bg-black">
  <div class="fixed bottom-0 right-0 flex flex-col items-end ml-6 w-full">
    <!-- chat modal -->
    <div
      class="chat-modal flex flex-col mb-5 shadow-lg sm:w-1/2 md:w-1/3 lg:w-1/4 bg-transparent mx-2 md:ml-0 md:mr-5 rounded-md">
      <!-- close button -->
      <div
        class="close-chat bg-red-500 hover:bg-red-600 text-white mb-1 w-10 flex justify-center items-center px-2 py-1 rounded self-end cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
      </div>
      <!-- header -->
      <div class="flex justify-center items-center bg-green-500 w-full rounded-t-lg p-2">
        <div class="px-4 py-1 flex justify-start items-center bg-white rounded-full w-full">
          <!-- admin name -->
          <div class="flex items-center text-green-500">
            <img src="https://upload.wikimedia.org/wikipedia/id/thumb/4/44/Logo_PENS.png/200px-Logo_PENS.png" alt="pic"
              class="w-8 h-8 mr-1" />
            <h2 class="font-semibold tracking-wider">Pens</h2>
          </div>
          <!-- admin status -->
          <div class="flex items-center ml-auto">
            <small class="text-green-500 mr-1">online</small>
            <div class="rounded-full w-2 h-2 bg-green-500"></div>
          </div>
        </div>
      </div>
      <!-- end header -->
      <!-- chat message -->
      <div class="chat-support flex flex-col bg-white px-2 chat-support overflow-auto *:font-medium">
        <div
          class="bg-gray-200 text-gray-700 p-2 my-2 mr-3 shadow-md shadow-black/5 self-start rounded-r-2xl rounded-b-2xl">
          apa ada yang bisa saya bantu?
        </div>
        <div
          class="bg-green-500 text-white p-2 my-2 ml-3 shadow-md shadow-black/5 self-end rounded-l-2xl rounded-b-2xl">
          Lorem ipsum dolor sit amet.
        </div>
        <div
          class="bg-gray-200 text-gray-700 p-2 my-2 mr-3 shadow-md shadow-black/5 self-start rounded-r-2xl rounded-b-2xl">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          Voluptatibus sequi velit cupiditate ipsa ipsum molestias?
        </div>
      </div>
      <!-- end chat message -->
      <!-- input for send message -->
      <div class="relative bg-white p-4">
        <input type="text" name="message" placeholder="ketik pesan anda"
          class="pl-4 pr-10 py-3 rounded-full bg-gray-200 focus:outline-none w-full" />
        <button class="absolute right-4 bottom-5 text-green-600 hover:text-green-500 m-1 px-3 py-1">
          Send
        </button>
      </div>
    </div>
    <!-- icon chart -->
    <div class="show-chat text-green-600 hover:text-green-700 cursor-pointer mx-10 mb-6 mt-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" fill="currentColor" class="bi bi-chat-text-fill"
        viewBox="0 0 16 16">
        <path
          d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z" />
      </svg>
    </div>
  </div>

  <script>
    const chatModal = document.querySelector(".chat-modal");
    const chatSupport = document.querySelector(".chat-support");
    const showChat = document.querySelector(".show-chat");
    const closeChat = document.querySelector(".close-chat");

    showChat.addEventListener("click", function () {
      chatModal.classList.add("show");
      showChat.classList.add("hidden");
      setTimeout(() => {
        chatSupport.classList.add("expand");
      }, 500);
    });

    closeChat.addEventListener("click", function () {
      chatSupport.classList.remove("expand");
      setTimeout(() => {
        showChat.classList.remove("hidden");
      }, 820);
      setTimeout(() => {
        chatModal.classList.remove("show");
      }, 500);
    });
  </script>
</body>

</html>
